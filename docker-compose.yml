services:
  homepage:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: vue-homepage
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # 可选：如果需要自定义 nginx 配置
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - homepage-network

  # 可选：如果需要添加反向代理
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./proxy.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - homepage
  #   networks:
  #     - homepage-network

networks:
  homepage-network:
    driver: bridge

