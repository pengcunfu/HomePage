name: 自动部署到 GitHub Pages

# 触发条件：推送到 master 分支时自动执行，也支持手动触发
on:
  push:
    branches:
      - master  # 当推送到 master 分支时自动触发部署流程
  workflow_dispatch:  # 允许在 GitHub Actions 界面手动触发部署

# 设置必要的 GITHUB_TOKEN 权限，用于访问仓库内容和部署页面
permissions:
  contents: read      # 读取仓库内容的权限
  pages: write        # 写入 GitHub Pages 的权限
  id-token: write     # OIDC 身份验证令牌的写入权限

# 并发控制：只允许一个部署任务同时运行，避免冲突
concurrency:
  group: "pages"                  # 将所有部署任务归为同一组
  cancel-in-progress: false       # 不取消正在进行的部署任务

jobs:
  # 构建任务：安装依赖并构建静态网站
  build:
    name: 构建静态网站
    runs-on: ubuntu-latest        # 使用最新的 Ubuntu 运行环境

    steps:
      # 第一步：检出代码
      - name: 检出源代码
        uses: actions/checkout@v4  # 获取仓库的最新代码

      # 第二步：配置 Node.js 环境
      - name: 配置 Node.js 开发环境
        uses: actions/setup-node@v4  # 设置 Node.js 运行环境
        with:
          node-version: '20'          # 使用 Node.js 20 版本
          cache: 'yarn'               # 启用 yarn 包管理器的缓存以加速构建

      # 第三步：安装项目依赖
      - name: 安装项目依赖包
        run: yarn install --frozen-lockfile  # 使用 yarn 安装依赖，frozen-lockfile 确保版本一致性

      # 第四步：构建项目
      - name: 构建生产版本
        run: yarn build  # 执行构建命令，生成可部署的静态文件

      # 第五步：配置 GitHub Pages
      - name: 配置 GitHub Pages 环境
        uses: actions/configure-pages@v4  # 设置 GitHub Pages 所需的基础配置

      # 第六步：上传构建产物
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3  # 将构建好的文件上传为 GitHub Pages 产物
        with:
          path: './dist'  # 指定构建输出目录（通常为 dist 文件夹）

  # 部署任务：将构建好的网站部署到 GitHub Pages
  deploy:
    name: 部署到 GitHub Pages
    environment:
      name: github-pages  # 使用预配置的 GitHub Pages 环境
      url: ${{ steps.deployment.outputs.page_url }}  # 获取部署后的页面 URL

    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行环境
    needs: build  # 依赖构建任务完成

    steps:
      # 第一步：部署到 GitHub Pages
      - name: 发布网站到 GitHub Pages
        id: deployment  # 为步骤分配 ID，用于获取输出值
        uses: actions/deploy-pages@v4  # 执行实际的部署操作

